<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./lib/bootstrap.min.css" />
    <title>Carrousel</title>
  </head>
  <body>
    <div class="container">
      <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <!-- carousel-fade é a classe que muda o modo como o slide aparece na tela do usuário -->
        <div class="carousel-inner">
          <div data-bs-interval="3000" class="carousel-item active">
            <!-- active e o que aparece na tela do usuário -->
            <img class="d-block w-100" src="./img/car1.avif" alt="" />
            <div class="carousel-caption">
              <h5>Primeiro Slide</h5>
              <p>Descricão do primeiro Slide</p>
            </div>
          </div>
          <div data-bs-interval="3000" class="carousel-item">
            <!-- data-bs-interval="3000" é o tempo de transição em milissegundos -->
            <img class="d-block w-100" src="./img/car2.jpg" alt="" />
            <div class="carousel-caption">
              <h5>Segundo Slide</h5>
              <p>Descricão do segundo Slide</p>
            </div>
          </div>
          <div data-bs-interval="3000" class="carousel-item">
            <img class="d-block w-100" src="./img/car3.jpg" alt="" />
            <div class="carousel-caption">
              <h5>Terceiro Slide</h5>
              <p>Descricão do terceiro Slide</p>
            </div>
          </div>
        </div>
        <!-- Dois modos diferentes de usar, use sempre o button mesmo, aqui quis apenas testar se a div funcionaria como button, e sim, funciona. -->
        <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <div data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon"></span>
        </div>

        <!-- Botões Indicadores -->
        <div class="carousel-indicators">
          <button
            data-bs-target="#carousel-exemplo"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button data-bs-target="#carousel-exemplo" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button data-bs-target="#carousel-exemplo" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
      </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
  </body>
</html>
